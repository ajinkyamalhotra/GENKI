Resources:
  DynamoDBAccessRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /genki_vn_api/dynamoDB/
      RoleName: DynamoDBAccessRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: dynamoDBAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:BatchGetItem
                Resource: "arn:aws:dynamodb:us-west-2:132323314018:table/*"
